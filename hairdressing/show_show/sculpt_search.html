<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>造型搜索</title>
		<link rel="stylesheet" href="../css/jquery-labelauty2.css" />
		<link rel="stylesheet" type="text/css" href="../css/sculpt_search.css"/>
	</head>
	<body>
		<div class="page">
			<div class="out">
			<div class="sort">
				<div class="sort_l">
					<span id="">排序</span>
				</div>
				<div class="sort_r">
					<ul>
						<li><a href="">发布时间</a></li>
						<li><a href="">热门评价</a></li>
					</ul>
				</div>
			</div>
			<form action="" method="post">
				<div class="label">
					<div class="label_l">
						<span id="">标签</span>
					</div>
					<div class="label_r">
						<center>
							<ul class="dowebok">
								<li><input type="radio" name="radio" data-labelauty="视觉设计师"></li>
								<li><input type="radio" name="radio" data-labelauty="交互设计师"></li>
								<li><input type="radio" name="radio" data-labelauty="前端工程师"></li>
								<li><input type="radio" name="radio" data-labelauty="数据分析师"></li>
								<li><input type="radio" name="radio" data-labelauty="不可用"></li>
							</ul>
						</center>
					</div>
				</div>
				<input type="submit" value="提 交"/>
			</form>
						
		</div>
		</div>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../js/jquery-labelauty2.js"></script>
		<script type="text/javascript">
		$(function(){
			$(':input').labelauty();
		});
		</script>
	</body>
</html>
